<div class="main-content-inner">
    <!-- main-content-wrap -->
    <div class="main-content-wrap">
        <div class="flex items-center flex-wrap justify-between gap20 mb-27">
            <h3>Thêm người dùng</h3>
        </div>
        <!-- add-new-user -->
        <form class="form-add-new-user form-style-2">
            <div class="wg-box">
                <div class="left">
                    <h5 class="mb-4">Account</h5>
                    <div class="body-text">Fill in the information below to add a new account</div>
                </div>
                <div class="right flex-grow">
                    <fieldset class="name mb-24">
                        <div class="body-title mb-10">Họ tên</div>
                        <input class="flex-grow" type="text" placeholder="Nhập tên của bạn" name="Name" tabindex="0" value=""
                            aria-required="true" required="">
                    </fieldset>
                    <fieldset class="email mb-24">
                        <div class="body-title mb-10">Email</div>
                        <input class="flex-grow" type="email" placeholder="Email" name="Email" tabindex="0" value=""
                            aria-required="true" required="">
                    </fieldset>
                    <fieldset class="name mb-24">
                        <div class="body-title mb-10">Tên đăng nhập</div>
                        <input class="flex-grow" type="text" placeholder="Tên đăng nhập" name="UserName" tabindex="0" value=""
                            aria-required="true" required="">
                    </fieldset>
                    <fieldset class="password mb-24">
                        <div class="body-title mb-10">Mật khẩu</div>
                        <input class="password-input" type="password" placeholder="Nhập mật khẩu" name="Password"
                            tabindex="0" value="" aria-required="true" required="">
                        <span class="show-pass">
                            <i class="icon-eye view"></i>
                            <i class="icon-eye-off hide"></i>
                        </span>
                    </fieldset>
                    <fieldset class="mb-24">
                        <div class="body-title mb-10">Quyền</div>
                        <div class="radio-buttons">
                            <div class="item">
                                <input class="" type="radio" name="Role" id="userRole1" value="1" checked>
                                <label class="" for="userRole1"><span class="body-title-2">Admin</span></label>
                            </div>
                            <div class="item">
                                <input class="" type="radio" name="Role" id="userRole2" value="0">
                                <label class="" for="userRole2"><span class="body-title-2">Khách</span></label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="bot">
                <button class="tf-button w180" type="submit">Thêm</button>
            </div>

        </form>
        <!-- /add-new-user -->
    </div>
    <!-- /main-content-wrap -->
</div>

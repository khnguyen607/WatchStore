<div class="main-content-inner">
    <!-- main-content-wrap -->
    <div class="main-content-wrap">
        <div class="flex items-center flex-wrap justify-between gap20 mb-27">
            <h3>Thêm sản phẩm</h3>
        </div>
        <!-- form-add-product -->
        <form class="tf-section-2 form-add-product" id="_addProductForm">
            <div class="wg-box">
                <fieldset class="name">
                    <div class="body-title mb-10">Tên sản phẩm <span class="tf-color-1">*</span></div>
                    <input class="mb-10" type="text" placeholder="Nhập tên sản phẩm" name="Name" tabindex="0" value=""
                        aria-required="true" required="">
                </fieldset>
                <fieldset class="name">
                    <div class="body-title mb-10">Tiêu đề phụ sản phẩm <span class="tf-color-1">*</span></div>
                    <input class="mb-10" type="text" placeholder="Nhập tiêu đề phụ" name="Subtitle" tabindex="0" value=""
                        aria-required="true" required="">
                </fieldset>
                <fieldset class="description">
                    <div class="body-title mb-10">Chi tiết sản phẩm <span class="tf-color-1">*</span></div>
                    <textarea class="mb-10" name="Description" placeholder="Nhập chi tiết sản phẩm" tabindex="0"
                        aria-required="true" required=""></textarea>
                </fieldset>
            </div>
            <div class="wg-box">
                <fieldset>
                    <div class="body-title mb-10">Thêm hình ảnh</div>
                    <!-- <div class="upload-image mb-16">
                        <div class="item up-load">
                            <label class="uploadfile" for="myFile">
                                <span class="icon">
                                    <i class="icon-upload-cloud"></i>
                                </span>
                                <span class="text-tiny">Drop your images here or select <span class="tf-color">click to
                                        browse</span></span>
                                <input type="file" id="myFile" name="filename">
                            </label>
                        </div>
                    </div> -->
                    <input type="file" class="form-control form-control-lg" name="Img">
                </fieldset>
                <fieldset class="name">
                    <div class="body-title mb-10">Giá sản phẩm <span class="tf-color-1">*</span></div>
                    <input class="mb-10" type="number" placeholder="Nhập giá sản phẩm" name="Price" tabindex="0" min="1" required>
                </fieldset>
                <div class="cols gap10">
                    <button class="tf-button w-full" type="submit">Thêm mới</button>
                </div>
            </div>
        </form>
        <!-- /form-add-product -->
    </div>
    <!-- /main-content-wrap -->
</div>

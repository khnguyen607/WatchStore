<!-- main-content-wrap start -->
<div class="main-content-wrap section-ptb cart-page">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="#" class="cart-table">
          <div class="table-content table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="plantmore-product-thumbnail">Hình ảnh</th>
                  <th class="cart-product-name">Sản phẩm</th>
                  <th class="plantmore-product-price">Giá</th>
                  <th class="plantmore-product-quantity">Số lượng</th>
                  <th class="plantmore-product-subtotal">Thành tiền</th>
                  <th class="plantmore-product-remove">Xóa</th>
                </tr>
              </thead>
              <tbody>

                <tr>
                  <td class="plantmore-product-thumbnail">
                    <a href="#"><img style="height: 10rem;" src="assets/images/other/01.jpg" alt="" /></a>
                  </td>
                  <td class="plantmore-product-name">
                    <a href="#">Compete Track Tote</a>
                  </td>
                  <td class="plantmore-product-price">
                    <span class="amount">$70.00</span>
                  </td>
                  <td class="plantmore-product-quantity">
                    <input value="1" type="number" />
                  </td>
                  <td class="product-subtotal">
                    <span class="amount">$70.00</span>
                  </td>
                  <td class="plantmore-product-remove">
                    <a href="#"><i class="fa fa-times"></i></a>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="coupon-all">
                <div class="coupon2">
                  <input class="submit" name="update_cart" value="Cập nhật giỏ hàng" type="submit" />
                  <a href="./?page=products" class="continue-btn">Tiếp tục mua sắm</a>
                </div>

                <div class="coupon">
                  <h3>Coupon</h3>
                  <p>Enter your coupon code if you have one.</p>
                  <input id="coupon_code" class="input-text" name="coupon_code" value="" placeholder="Coupon code"
                    type="text" />
                  <input class="button" name="apply_coupon" value="Apply coupon" type="submit" />
                </div>
              </div>
            </div>
            <div class="col-md-4 ml-auto">
              <div class="cart-page-total">
                <h2>Tổng hóa đơn</h2>
                <ul>
                  <!-- <li>Subtotal <span>$170.00</span></li> -->
                  <li>Giá <span class="total_price_Total">$170.00</span></li>
                </ul>
                <a href="./?page=checkout" class="proceed-checkout-btn">Thanh toán</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- main-content-wrap end -->

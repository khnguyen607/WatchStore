<!-- main-content-wrap start -->
<div class="main-content-wrap section-ptb lagin-and-register-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-md-12 m-auto">
        <div class="login-register-wrapper">
          <!-- login-register-tab-list start -->
          <div class="login-register-tab-list nav">
            <a class="active" data-bs-toggle="tab" href="#lg1">
              <h4>Đăng nhập</h4>
            </a>
            <a data-bs-toggle="tab" href="#lg2">
              <h4>Đăng ký</h4>
            </a>
          </div>
          <!-- login-register-tab-list end -->
          <div class="tab-content">
            <div id="lg1" class="tab-pane active">
              <div class="login-form-container">
                <div class="login-register-form">
                  <form action="../../backend/?controller=user&action=login" method="post">
                    <div class="login-input-box">
                      <input type="text" name="UserName" placeholder="Tên đăng nhập" />
                      <input type="password" name="Password" placeholder="Mật khẩu" />
                    </div>
                    <div class="button-box">
                      <div class="login-toggle-btn">
                        <input type="checkbox" />
                        <label>Ghi nhớ đăng nhập</label>
                        <a href="#">Quên mật khẩu?</a>
                      </div>
                      <div class="button-box">
                        <button class="login-btn btn" type="submit">
                          <span>Đăng nhập</span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div id="lg2" class="tab-pane">
              <div class="login-form-container">
                <div class="login-register-form">
                  <form action="../../backend/?controller=user&action=insert" method="post">
                    <div class="login-input-box">
                      <input name="Name" placeholder="Tên của bạn" type="text" />
                      <input type="text" name="UserName" placeholder="Tên đăng nhập" />
                      <input type="password" name="Password" placeholder="Mật khẩu" />
                    </div>
                    <div class="button-box">
                      <button class="register-btn btn" type="submit">
                        <span>Đăng ký</span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- main-content-wrap end -->
